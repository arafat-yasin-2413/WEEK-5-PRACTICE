{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password Change {% endblock title %}


{% block content %}
<h2>Changing Password of <span class="text-primary">{{user.username}}</span></h2>

<div class="container w-50">
    <h2 class="text-center">Password Change Form</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{form | crispy}}
        

        <button class="btn btn-primary mb-5">Submit</button>

    </form>
</div>

{% endblock content %}
